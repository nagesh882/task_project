{% extends "base.html" %}


{% block content %}


    <section class="section-content padding-y">

		<!-- ============================ COMPONENT REGISTER   ================================= -->
			<div class="card mx-auto" style="max-width:520px; margin-top:100px;">
				<article class="card-body">
					<header class="mb-4"><h4 class="card-title text-success h2">Sign up</h4></header>
                    <form action="{% url 'sign_up' %}" method="POST"> {% csrf_token %}
						<div class="form-row">
							{% for register_form in signupForm %}
								<div class="form-group mb-2 col-6">
									<label for="{{register_form.id_for_label}}">{{register_form.label}}</label><br/>
									{{register_form}} <!-- field -->
								</div> <!-- form-group end.// -->
							{% endfor %}
						</div> <!-- form-row end.// -->
						<div class="form-group mt-3">
							<button type="submit" class="btn btn-primary btn-block"> Register  </button>
						</div> <!-- form-group// -->      						
					</form>
				</article><!-- card-body.// -->
			</div> <!-- card .// -->
			<p class="text-center mt-4">Have an account? <a href="{% url 'sign_in' %}">Log In</a></p>
			<br><br>
		
		<!-- ====================== COMPONENT REGISTER  END.// ========================== -->


	</section>


    
{% endblock content %}
